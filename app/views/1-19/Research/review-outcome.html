{% extends "layout.html" %}

{% block pageTitle %}
  Mark core as under review - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="result-entries1">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <form action="" method="post" class="form" >
      <div class="govuk-form-group govuk-!-margin-bottom-7">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
              What was the outcome of the review?
            </h1>
          </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="rev-outcome-1" name="rev-outcome" type="radio" value="Same">
              <label class="govuk-label govuk-radios__label" for="rev-outcome-1">
                Result remains the same
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="rev-outcome-2" name="rev-outcome" type="radio" value="Amend">
              <label class="govuk-label govuk-radios__label" for="rev-outcome-2">
                Result to be amended
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="rev-outcome-3" name="rev-outcome" type="radio" value="Appeal">
              <label class="govuk-label govuk-radios__label" for="rev-outcome-3">
                Gone to appeal
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <p><a class="govuk-button" role="button" href="result-entries2">Submit</a></p>

    </form>
  </div>
</div>




{% endblock %}
