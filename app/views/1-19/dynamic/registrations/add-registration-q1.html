{% extends "layout.html" %}

{% block pageTitle %}
Add a new registration - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" onclick= "goBack()" href="#">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="/1-19/dynamic/registrations/add-registration-q1" method="post" novalidate data-validate="register-for-learner-validation">
            <div class="govuk-form-group">
                
                    <span class="govuk-caption-xl">Register a new learner</span>
                    <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="uln">
                        What unique learner number (ULN) do you want to register?
                      </label>
                    </h1>
                    <div class="govuk-form-group">
                      <span class="govuk-hint">
                          ULN must be 10 digits long
                      </span>
                      <input class="govuk-input govuk-input--width-20" id="uln" name="uln">
                    </div>


            </div>

            <button class="govuk-button" data-module="govuk-button">Continue</button>

        </form>
    </div>
</div>

<script type="application/json" id="register-for-learner-validation">
  {

    "uln": {
      "presence": {
        "message": "^Enter a ULN with 10 digits"
      },
      "numericality": {
        "onlyInteger": true,
        "message": "^Enter a valid 10-digit ULN"
      },
      "length": {
        "is": 10,
        "message": "^Enter a valid 10-digit ULN"
      }
    }

  }
</script>

{% endblock %}
