{% extends "layout.html" %}

{% block pageTitle %}
Add a new registration - Enter the learnerâ€™s date of birth - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" onclick= "goBack()" href="#">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="/1-19/dynamic/registrations/add-registration-q4-provider" method="post" novalidate data-validate="learner-dob-validation">
            <div class="govuk-form-group">
                
                    <span class="govuk-caption-xl">Register a new learner</span>
                    <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l">
                        Enter the learner's date of birth
                      </label>
                    </h1>

                    <div class="govuk-form-group">
                        <span id="dob-hint" class="govuk-hint">
                            For example, 27 3 2007
                        </span>
                        <div class="govuk-date-input" id="dob">
                            <div class="govuk-date-input__item">
                                <div class="govuk-form-group">
                                    <label class="govuk-label govuk-date-input__label" for="dob-day">
                                        Day
                                    </label>
                                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-day" name="dob-day" inputmode="numeric">
                                </div>
                            </div>
                            <div class="govuk-date-input__item">
                                <div class="govuk-form-group">
                                    <label class="govuk-label govuk-date-input__label" for="dob-month">
                                        Month
                                    </label>
                                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-month" name="dob-month" inputmode="numeric">
                                </div>
                            </div>
                            <div class="govuk-date-input__item">
                                <div class="govuk-form-group">
                                    <label class="govuk-label govuk-date-input__label" for="dob-year">
                                        Year
                                    </label>
                                  <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="dob-year" name="dob-year" inputmode="numeric">
                                </div>
                            </div>
                        </div>
                    </div>
                    
            </div>

            <button class="govuk-button" data-module="govuk-button">Continue</button>

        </form>
    </div>
</div>
