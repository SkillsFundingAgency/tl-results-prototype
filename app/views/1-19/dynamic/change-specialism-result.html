{% extends "layout.html" %}

{% block pageTitle %}
Change assessment entry - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" onclick= "goBack()" href="#">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="specialism-check-result-change" method="post" class="form" novalidate data-validate="change-specialism-result">
            <div class="govuk-form-group govuk-!-margin-bottom-7">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                      <h1 class="govuk-fieldset__heading">
                          Select the specialism result
                          <p class="govuk-body-l govuk-!-font-weight-regular govuk-!-margin-top-4">{{ data['specialism'] }}</p>
                      </h1>
                    </legend>
                    <div class="govuk-radios">
                      <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="result-answer-1" name="specialism-result-answer" type="radio" value="Not received" >
                          <label class="govuk-label govuk-radios__label" for="result-answer-1">
                              Not received
                          </label>
                      </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="result-answer-2a" name="specialism-result-answer" type="radio" value="Distinction">
                            <label class="govuk-label govuk-radios__label" for="result-answer-2a">
                                Distinction
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="result-answer-2" name="specialism-result-answer" type="radio" value="Merit" >
                            <label class="govuk-label govuk-radios__label" for="result-answer-2">
                                Merit
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="result-answer-3" name="specialism-result-answer" type="radio" value="Pass">
                            <label class="govuk-label govuk-radios__label" for="result-answer-3">
                                Pass
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <button class="govuk-button" role="button">Continue</button>
        </form>
    </div>
</div>

<script type="application/json" id="change-specialism-result">
  {

    "specialism-result-answer": {
      "presence": {
        "message": "^Please select an option"
      }

    }

  }
</script>

{% endblock %}
