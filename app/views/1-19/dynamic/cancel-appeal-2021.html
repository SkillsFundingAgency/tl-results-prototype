{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" onclick= "goBack()" href="#">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Heading or question goes here</h1>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Question to go here?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="cancel-change-grade" name="cancel-change-grade" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="cancel-change-grade">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="cancel-change-grade-no" name="cancel-change-grade" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="cancel-change-grade">
                  No
                </label>
              </div>
            </div>
        
          </fieldset>
        </div>
        

   

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </div>
  </div>

{% endblock %}
