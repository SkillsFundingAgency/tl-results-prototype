{% extends "layout.html" %}

{% block pageTitle %}
  Add registration - Enter date of bith
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="add-registration-q2-name">Back</a>
{% endblock %}

{% block content %}

    <div class="govuk-grid-row">

        <div class="govuk-grid-column-two-thirds">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-6">
                Add a new registration
              </h1>
            </legend>

            <div class="govuk-form-group">
              <label class="govuk-label govuk-!-font-size-27 govuk-!-margin-bottom-6" for="dob">
                Enter the learner's date of birth
              </label>
              <div class="govuk-date-input" id="dob">
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="dob-day">
                      Day
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-day" name="dob-day" inputmode="numeric">
                  </div>
                </div>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="dob-month">
                      Month
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-month" name="dob-month" inputmode="numeric">
                  </div>
                </div>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="dob-year">
                      Year
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="dob-year" name="dob-year" inputmode="numeric">
                  </div>
                </div>
              </div>

            </fieldset>

            <p><a class="govuk-button govuk-!-margin-right-1" role="button " href="add-registration-q4-provider">Continue</a>
      </div>
    </div>

{% endblock %}
