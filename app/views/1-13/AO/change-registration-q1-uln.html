{% extends "layout.html" %}

{% block pageTitle %}
  Add registration - Change ULN
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="add-registration-q8-check">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
            <span class="govuk-caption-xl">Add a new registration</span>
            <h1 class="govuk-label-wrapper">
                <label class="govuk-label govuk-label--l govuk-!-margin-bottom-6" for="ULN">
                    Enter the Unique Learner Number (ULN)
                </label>
            </h1>
            <span id="uln-number-hint" class="govuk-hint">
                Must be 10 digits long
            </span>
            <input class="govuk-input govuk-input--width-10" id="ULN" name="ULN" inputmode="numeric" value="9876543210">
        </div>
        <p>
            <a class="govuk-button govuk-!-margin-right-1" role="button " href="add-registration-q8-check">
                Change
            </a>
        </p>
    </div>
</div>

{% endblock %}
