{% extends "layout.html" %}

{% block pageTitle %}
  Add registration - Enter ULN
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="student-registrations">Back</a>
{% endblock %}

{% block content %}

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
              <h1 class="govuk-heading-l">
                Add a new registration
              </h1>

              <div class="govuk-form-group">
                <label class="govuk-label govuk-!-font-size-27 govuk-!-margin-bottom-6" for="ULN">
                  Enter the Unique Learner number (ULN)
                </label>
                <span id="uln-number-hint" class="govuk-hint">
                    Must be 10 digits long
                </span>
                <input class="govuk-input govuk-input--width-10" id="ULN" name="ULN" inputmode="numeric">
              </div>

            <p><a class="govuk-button govuk-!-margin-right-1" role="button " href="add-registration-q2-name">Continue</a>
      </div>
    </div>

{% endblock %}
