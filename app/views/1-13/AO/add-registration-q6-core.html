{% extends "layout.html" %}

{% block pageTitle %}
Add registration - Select core
{% endblock %}

{% block beforeContent %}

{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
            <span class="govuk-caption-xl">Add a new registration</span>
            <h1 class="govuk-label-wrapper">
                <label class="govuk-label govuk-label--l govuk-!-margin-bottom-6" for="core">
                    Select the core
                </label>
            </h1>
            <select class="govuk-select" id="core" name="core">
                <option value="published">Select one</option>
                <option value="published">Design, Surveying and Planning for Construction (60358300)</option>
                <option value="published">Digital Production, Design and Development (60358324)</option>
            </select>
        </div>
        <p>
            <a class="govuk-button govuk-!-margin-right-1" role="button " href="add-registration-q7a-specialism">
                Continue
            </a>
        </p>
    </div>
</div>

{% endblock %}
