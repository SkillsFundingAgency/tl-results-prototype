{% extends "layout.html" %}

{% block pageTitle %}
  Add registration - Select core
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="add-registration-q5-date">Back</a>
{% endblock %}

{% block content %}

    <div class="govuk-grid-row">

        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-l">
                  Add a new registration
            </h1>

            <div class="govuk-form-group">
              <label class="govuk-label govuk-!-font-size-27 govuk-!-margin-bottom-6" for="core">
                Select the T Level core name
              </label>
              <select class="govuk-select govuk-!-width-full" id="core" name="core">
                  <option value="published">Select one</option>
                  <option value="published">Design, Surveying and Planning</option>
                  <option value="published">Digital Production, Design and Development</option>
              </select>
            </div>

            <p><a class="govuk-button govuk-!-margin-right-1" role="button " href="add-registration-q7-specialism">Continue</a>
      </div>
    </div>

{% endblock %}
