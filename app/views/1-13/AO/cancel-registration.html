{% extends "layout.html" %}

{% block pageTitle %}
  Cancel registration page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="registration-details">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form action="/1-13/AO/confirm-cancel-answer" method="post" class="form" >
      <div class="govuk-form-group govuk-!-margin-bottom-7">
        <fieldset class="govuk-fieldset" aria-describedby="remove-tlevel-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Are you sure you want to cancel this registration?
            </h1>
          </legend>
          <span id="remove-tlevel-hint" class="govuk-hint govuk-!-margin-bottom-7">
            <strong>ULN:</strong> 1000053644
          </span>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reg-answer-1" name="reg-answer" type="radio" value="Yes" {{ checked("reg-answwer", "Yes") }}>
              <label class="govuk-label govuk-radios__label" for="reg-answer-1">
                Yes, cancel registration
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reg-answer-2" name="reg-answer" type="radio" value="No" {{ checked("reg-answer", "No") }}>
              <label class="govuk-label govuk-radios__label" for="reg-answer-2">
                No, do not cancel it
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Submit</button>

    </form>
  </div>
</div>




{% endblock %}
