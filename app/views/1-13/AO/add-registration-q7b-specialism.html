{% extends "layout.html" %}

{% block pageTitle %}
  Add registration - Select specialism
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="add-registration-q7a-specialism">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
            <span class="govuk-caption-xl">Add a new registration</span>
            <fieldset class="govuk-fieldset" role="group">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
                        Select the specialism for Design, Surveying and Planning
                    </h1>
                </legend>
                <div class="govuk-radios">
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="specialism-1" name="specialism" type="radio">
                        <label class="govuk-label govuk-radios__label" for="specialism-1">
                            Building Services Design
                        </label>
                    </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="specialism-2" name="specialism" type="radio">
                        <label class="govuk-label govuk-radios__label" for="specialism-2">
                            Civil Engineering
                        </label>
                    </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="specialism-3" name="specialism" type="radio">
                        <label class="govuk-label govuk-radios__label" for="specialism-3">
                            Hazardous Materials Analysis and Surveying
                        </label>
                    </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="specialism-4" name="specialism" type="radio">
                        <label class="govuk-label govuk-radios__label" for="specialism-4">
                            Surveying and Design for Construction and the Built Environment
                        </label>
                    </div>
                </div>

                <p><a class="govuk-button govuk-!-margin-right-1 govuk-!-margin-top-5" role="button " href="add-registration-q8-check">Continue</a>
            </fieldset>
        </div>
    </div>
</div>
{% endblock %}
