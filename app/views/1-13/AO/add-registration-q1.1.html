{% extends "layout-option1.html" %}

{% block pageTitle %}
  Add registration - Enter ULN
{% endblock %}

{% block beforeContent %}

{% endblock %}

{% block content %}

    <div class="govuk-grid-row">

        <div class="govuk-grid-column-two-thirds">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-6">
                  Add a new registration
                </h1>
              </legend>

              <div class="govuk-form-group">
                <label class="govuk-label govuk-!-font-size-27" for="first-name">
                  First name
                </label>
                <input class="govuk-input govuk-input--width-10" id="ULN" name="ULN" inputmode="text">
                <label class="govuk-label govuk-!-font-size-27 govuk-!-margin-bottom-6" for="last-name">
                  Last name
                </label>
                <input class="govuk-input govuk-input--width-10" id="ULN" name="ULN" inputmode="text">
              </div>
            </fieldset>

            <p><a class="govuk-button govuk-!-margin-right-1" role="button " href="add-registration-q2">Continue</a>
      </div>
    </div>

{% endblock %}
