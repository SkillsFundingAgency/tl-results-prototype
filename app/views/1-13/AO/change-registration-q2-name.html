{% extends "layout.html" %}

{% block pageTitle %}
  Add registration - Change learner's name
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="add-registration-q8-check">Back</a>
{% endblock %}

{% block content %}

    <div class="govuk-grid-row">

        <div class="govuk-grid-column-two-thirds">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
                Add a new registration
              </h1>
            </legend>

            <div class="govuk-form-group">
              <label class="govuk-label govuk-!-font-size-27 govuk-!-margin-bottom-6" for="name">
                Enter the learner's name
              </label>
              <div class="govuk-date-input" id="name">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="first-name">
                      First name
                    </label>
                    <input class="govuk-input govuk-!-width-one-half" id="first-name" name="first-name" inputmode="text" value="John">
                  </div>
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="last-name">
                      Last name
                    </label>
                    <input class="govuk-input govuk-!-width-one-half" id="last-name" name="last-name" inputmode="text" value="Smith">
                  </div>
            </fieldset>

            <p><a class="govuk-button govuk-!-margin-right-1" role="button " href="add-registration-q8-check">Change</a>
      </div>
    </div>

{% endblock %}
