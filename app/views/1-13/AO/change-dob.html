{% extends "layout.html" %}

{% block pageTitle %}
  Change date of bith
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="registration-details">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
            <span class="govuk-caption-xl">Change registration</span>
            <fieldset class="govuk-fieldset" role="group">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading">
                        Enter the learner's date of birth
                    </h1>
                </legend>

                <div class="govuk-form-group">
                    <span id="dob-hint" class="govuk-hint">
                        For example, 23&nbsp&nbsp9&nbsp&nbsp1990
                    </span>
                    <div class="govuk-date-input" id="dob">
                        <div class="govuk-date-input__item">
                            <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="dob-day">
                                    Day
                                </label>
                              <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-day" name="dob-day" inputmode="numeric" value="14">
                            </div>
                        </div>
                        <div class="govuk-date-input__item">
                            <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="dob-month">
                                    Month
                                </label>
                              <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-month" name="dob-month" inputmode="numeric" value="5">
                            </div>
                        </div>
                        <div class="govuk-date-input__item">
                            <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="dob-year">
                                    Year
                                </label>
                              <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="dob-year" name="dob-year" inputmode="numeric" value="2000">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <p>
            <a class="govuk-button govuk-!-margin-right-1" role="button " href="change-successful">
                Change
            </a>
        </p>
    </div>
</div>

{% endblock %}
