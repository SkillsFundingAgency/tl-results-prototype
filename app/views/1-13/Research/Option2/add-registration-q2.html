{% extends "layout-option2.html" %}

{% block pageTitle %}
  Add registration - Enter UKPRN
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="add-registration-q1">Back</a>
{% endblock %}

{% block content %}

    <div class="govuk-grid-row">

        <div class="govuk-grid-column-two-thirds">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-6">
                  Add a new registration
                </h1>
              </legend>

              <div class="govuk-form-group">
                <label class="govuk-label govuk-!-font-size-27 govuk-!-margin-bottom-6" for="provider">
                  Select the provider
                </label>
                <select class="govuk-select" id="provider" name="provider">
                  <option value="published">Select one</option>
                  <option value="updated">Barnsley College</option>
                  <option value="updated">City of Stoke-on-Trent sixth Form College</option>
                  <option value="views">New City College</option>
                  <option value="comments">Scarborough Sixth Form College</option>
                </select>
              </div>
            </fieldset>

            <p><a class="govuk-button govuk-!-margin-right-1" role="button " href="add-registration-q3">Continue</a>
      </div>
    </div>

{% endblock %}
