{% extends "layout01.html" %}

{% block pageTitle %}
  Manage T Levels results dashboard
{% endblock %}

{% block beforeContent %}
<div class="govuk-breadcrumbs">
  <ol class="govuk-breadcrumbs__list">
    <li class="govuk-breadcrumbs__list-item">
      <a class="govuk-breadcrumbs__link" href="tlevels-dashboard00">Home</a>
    </li>
    <li class="govuk-breadcrumbs__list-item" aria-current="page">Registrations</li>
  </ol>
</div>
{% endblock %}

{% block content %}
<!-- CARD STYLES -->
<style>
    .card {
        background-color: #f3f2f1;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-top: 0px;
        height: 100%;
        margin-bottom: 10px;
    }
</style>

<!-- MAIN HEADING -->
<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
        <div class="govuk-form-group">
            <h1 class="govuk-heading-xl">Registrations
            </h1>
        </div>
    </div>
</div>

<!-- MAIN ROW -->
<div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">
        <div class="govuk-form-group card" name="hub-choice-1">
            <p>
                <h2 class="govuk-heading-m">
                    <a class="govuk-link--no-visited-state" href="student-registrations-upload">
                        Upload file
                    </a>
                </h2>
            </p>
            <p class="govuk-body">
                Upload registrations
            </p>
        </div>
    </div>

    <div class="govuk-grid-column-one-half">
        <div class="govuk-form-group card" name="hub-choice-2">
            <p>
                <h2 class="govuk-heading-m">
                    <a class="govuk-link--no-visited-state" href="#">
                        Download file
                    </a>
                </h2>
            </p>
            <p class="govuk-body">
                Download registrations
            </p>
        </div>
    </div>

{% endblock %}
