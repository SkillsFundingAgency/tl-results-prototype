{% extends "layout.html" %}

{% block pageTitle %}
  Registration details
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="registration-details-withdrawn4">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="" method="post" class="form" id="my_radio_box">
            <div class="govuk-form-group govuk-!-margin-bottom-7">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
                             Select what you would like to do
                        </h1>
                    </legend>
                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="amend-answer-1" name="amend-answer" type="radio" value="withdraw" {{ checked("amend-answer", "withdraw") }}>
                            <label class="govuk-label govuk-radios__label" for="amend-answer-1">
                                <strong>Reactiveate this registration</strong><br>
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="amend-answer-2" name="amend-answer" type="radio" value="delete" {{ checked("amend-answer", "cancel") }}>
                            <label class="govuk-label govuk-radios__label" for="amend-answer-2">
                                <strong>Register learner on a different course</strong><br>
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="amend-answer-3" name="amend-answer" type="radio" value="delete" {{ checked("amend-answer", "cancel") }}>
                            <label class="govuk-label govuk-radios__label" for="amend-answer-3">
                                <strong>Delete this registration permanently</strong><br>
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <button class="govuk-button" data-module="govuk-button">Continue</button>
        </form>
    </div>
</div>

{% endblock %}
