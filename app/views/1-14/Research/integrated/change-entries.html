{% block beforeContent %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
            <span class="govuk-caption-xl">Add a new registration</span>
            <fieldset class="govuk-fieldset" role="group">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
                        Add assessment entries
                    </h1>
                </legend>
                <div id="entries">
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="entry1">
                            Select assessment entry for <strong>Design, Surveying and Planning for Construction (60358300)</strong> (optional)
                        </label>
                        <select class="govuk-select" id="entry1" name="entry1">
                            <option value="updated">Summer 2021</option>
                            <option value="published">Select one</option>
                            <option value="updated">Autumn 2021</option>
                        </select>
                    </div>
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="entry2">
                            Select assessment entry for <strong>Building Services Design (ZTLOS003)</strong> (optional)
                        </label>
                        <select class="govuk-select" id="entry2" name="entry2">
                            <option value="published">Select one</option>
                            <option value="updated">Summer 2021</option>
                            <option value="updated">Autumn 2021</option>
                        </select>
                    </div>
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="entry3">
                            Select assessment entry for <strong>Civil Engineering (ZTLOS002)</strong> (optional)
                        </label>
                        <select class="govuk-select" id="entry3" name="entry3">
                            <option value="published">Select one</option>
                            <option value="updated">Summer 2021</option>
                            <option value="updated">Autumn 2021</option>
                        </select>
                    </div>
                </div>
            </fieldset>
        </div>
        <p>
            <a class="govuk-button govuk-!-margin-right-1" role="button " href="add-registration-q8-check">
                Change
            </a>
        </p>
    </div>
</div>

{% endblock %}
