{% extends "layout.html" %}

{% block pageTitle %}
Add a new registration - Add entries now - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="add-registration-q7a-specialism">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="/1-14/Research/integrated/confirm-entry-answer" method="post" class="form" id="my_radio_box">
            <div class="govuk-form-group govuk-!-margin-bottom-7">
                <span class="govuk-caption-xl">Add a new registration</span>
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
                            Do you want to add any assessment entries?
                        </h1>
                    </legend>
                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="entry-answer-1" name="entry-answer" type="radio" value="Yes" {{ checked("entry-answwer", "Yes") }}>
                            <label class="govuk-label govuk-radios__label" for="entry-answer-1">
                                Yes, add the entries now
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="entry-answer-2" name="entry-answer" type="radio" value="No" {{ checked("entry-answer", "No") }}>
                            <label class="govuk-label govuk-radios__label" for="entry-answer-2">
                                No, add them later
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <button class="govuk-button" data-module="govuk-button">Continue</button>
        </form>
    </div>
</div>
{% endblock %}
