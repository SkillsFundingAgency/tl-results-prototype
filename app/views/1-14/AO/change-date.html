{% extends "layout.html" %}

{% block pageTitle %}
  Change learner's start date
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="registration-details-active">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
            <span class="govuk-caption-xl">Change registration</span>
            <fieldset class="govuk-fieldset" role="group">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                      <h1 class="govuk-fieldset__heading">
                          Enter the registration date
                      </h1>
                </legend>

                <div class="govuk-form-group">
                    <span id="reg-date-hint" class="govuk-hint">
                      For example, 23&nbsp&nbsp9&nbsp&nbsp2020
                    </span>
                    <div class="govuk-date-input" id="reg-date">
                        <div class="govuk-date-input__item">
                            <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="reg-date-day">
                                    Day
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="reg-date-day" name="reg-date-day" inputmode="numeric" value="12">
                            </div>
                        </div>
                        <div class="govuk-date-input__item">
                          <div class="govuk-form-group">
                              <label class="govuk-label govuk-date-input__label" for="reg-date-month">
                                  Month
                              </label>
                              <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="reg-date-month" name="reg-date-month" inputmode="numeric" value="9">
                          </div>
                        </div>
                        <div class="govuk-date-input__item">
                            <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="reg-date-year">
                                    Year
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="reg-date-year" name="reg-date-year" inputmode="numeric" value="2020">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <p>
            <a class="govuk-button govuk-!-margin-right-1" role="button " href="change-successful">
                Change
            </a>
        </p>
    </div>
</div>

{% endblock %}
