{% extends "layout.html" %}

{% block pageTitle %}
  Change learner's name
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="registration-details-active">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
            <span class="govuk-caption-xl">Change registration</span>
            <fieldset class="govuk-fieldset" role="group">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
                        Enter the learner's name
                    </h1>
                </legend>
                <div class="govuk-date-input" id="name">
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="first-name">
                            First name
                        </label>
                        <input class="govuk-input govuk-!-width-one-half" id="first-name" name="first-name" inputmode="numeric" value="John">
                    </div>
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="last-name">
                            Last name
                        </label>
                        <input class="govuk-input govuk-!-width-one-half" id="last-name" name="last-name" inputmode="text" value="Smith">
                    </div>
                </div>
            </fieldset>
        </div>
        <p>
            <a class="govuk-button govuk-!-margin-right-1" role="button " href="change-successful">
                Change
            </a>
        </p>
    </div>
</div>

{% endblock %}
