{% extends "layout.html" %}

{% block pageTitle %}
  Cancel page - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="add-address-confirm-address">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <form action="action-cancel-address" method="post" class="form" >
      <div class="govuk-form-group govuk-!-margin-bottom-7">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
              Are you sure you want to cancel adding this address?
            </h1>
          </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="cancel-address-answer" name="cancel-address-answer" type="radio" value="Yes" checked>
              <label class="govuk-label govuk-radios__label" for="cancel-address-answer">
                Yes, cancel
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="cancel-address-answer-2" name="cancel-address-answer" type="radio" value="No">
              <label class="govuk-label govuk-radios__label" for="cancel-address-answer-2">
                No, do not cancel
              </label>
            </div>
          </div>
        </fieldset>

      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>
  </div>
</div>




{% endblock %}
