<section id="coreComponent">

        <h2 class="govuk-heading-m">Core (code): {{ core }}</h2>
        
        <dl class="govuk-summary-list govuk-!-margin-bottom-9">
          <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
              Exam Period
            </dt>
            <dd class="govuk-summary-list__value">
              {{coreResult}}
            </dd>

          </div>
          <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
              Grade
            </dt>
            <dd class="govuk-summary-list__value">
              {{ coreGrade }}
            </dd>

          </div>
          <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
              Last updated
            </dt>
            <dd class="govuk-summary-list__value">
      
              -
      
            </dd>

          </div>
        </dl>

</section>

<section id="specialismComponent">

      <h2 class="govuk-heading-m">Occupational specialism (code): {{ specialism }}</h2>
        
      <dl class="govuk-summary-list">
        <div class="govuk-summary-list__row">
          <dt class="govuk-summary-list__key">
            Exam Period
          </dt>
          <dd class="govuk-summary-list__value">
            {{specialismResults}}
          </dd>

        </div>
        <div class="govuk-summary-list__row">
          <dt class="govuk-summary-list__key">
            Grade
          </dt>
          <dd class="govuk-summary-list__value">
            {{ specialismGrade }}
          </dd>

        </div>
        <div class="govuk-summary-list__row">
          <dt class="govuk-summary-list__key">
            Last updated
          </dt>
          <dd class="govuk-summary-list__value">

            -

          </dd>

      
        </div>
      </dl>

</section>
