  {% if data['showCookieMessage'] === 'true' %}

    <div class="govuk-width-container">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <p class="govuk-!-padding-top-4">
            {{cookieText | safe }}
          </p>
          <a class="govuk-button govuk-!-margin-right-4" role="button" href="?showCookieMessage=false">
            Hide this message
          </a>
          <a class="govuk-button" role="button" href="cookie-policy">
            View cookie policy
          </a>
        </div>
      </div>
    </div>

  {% endif %}
