{% extends "layout.html" %}

{% block pageTitle %}
Amend active registration page - Manage T Level results - GOV.UK (TBC)
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="registration-details-active">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="/1-15/AO/active-what-to-do" method="post" class="form" id="my_radio_box">
            <div class="govuk-form-group govuk-!-margin-bottom-7">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                        <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
                             What you would like to do with this active registration?
                        </h1>
                    </legend>
                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="what-answer-1" name="what-answer" type="radio" value="withdraw" {{ checked("what-answer", "withdraw") }}>
                            <label class="govuk-label govuk-radios__label" for="what-answer-1">
                                <strong>Withdraw this registration</strong><br>
                                <span class="govuk-hint">Remove the learner from the course for now but do not delete the registration permanently</span>
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="what-answer-2" name="what-answer" type="radio" value="delete" {{ checked("what-answer", "delete") }}>
                            <label class="govuk-label govuk-radios__label" for="what-answer-2">
                                <strong>Delete this registration permanently</strong>
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <button class="govuk-button" data-module="govuk-button">Continue</button>
        </form>
    </div>
</div>

{% endblock %}
