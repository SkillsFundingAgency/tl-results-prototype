{% extends "layout.html" %}

{% block pageTitle %}
Change assessment entry - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="assessment-entries1">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="" method="post" class="form" id="my_radio_box">
            <div class="govuk-form-group govuk-!-margin-bottom-7">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                      <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
                          What is the assessment entry for?
                      </h1>
                    </legend>
                    <div class="govuk-radios">
                      <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="resit-answer-1" name="resit-answer" type="radio" value="exam">
                          <label class="govuk-label govuk-radios__label" for="resit-answer-1">
                              Exam only
                          </label>
                      </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="resit-answer-2" name="resit-answer" type="radio" value="project">
                            <label class="govuk-label govuk-radios__label" for="resit-answer-2">
                                Employer project only
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="resit-answer-3" name="resit-answer" type="radio" value="both">
                            <label class="govuk-label govuk-radios__label" for="resit-answer-3">
                                Both exam and employer project
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <p><a class="govuk-button" role="button" href="add-core-exam-entry">Continue</a>
        </form>
    </div>
</div>

{% endblock %}
