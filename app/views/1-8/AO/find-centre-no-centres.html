{% extends "layout.html" %}

{% block pageTitle %}
  Search centre page
{% endblock %}

{% block Skiplinks %}
  <a href="#content" class="govuk-skip-link">Skip to main content</a>
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="/1-8/AO/centre-details-new" method="post">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl ">
                        <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-5">
                            Find a centre
                        </h1>
                    </legend>

                    <div class="govuk-form-group">
                      <label class="govuk-label" for="search">
                        Enter the name or UKPRN of the centre you want to manage.
                      </label>
                      <input class="govuk-input" id="search" name="search" type="text" autocomplete="center-name">
                    </div>

                </fieldset>
            </div>

            <button class="govuk-button" data-module="govuk-button">Continue</button>

        </form>
    </div>
</div>


{% endblock %}
