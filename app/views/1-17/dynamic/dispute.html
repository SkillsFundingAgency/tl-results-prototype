{% extends "layout.html" %}

{% block pageTitle %}
Dispute - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="result-entries1">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="" method="post">
        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="more-detail">
              Please let us know what your dispute is.
            </label>
          </h1>
          <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="8" aria-describedby="more-detail-hint"></textarea>
        </div>

        <p class="govuk-body">We'll get back to you within 3 working days</p>

        <p><a class="govuk-button" role="button" href="confirmation-dispute">Submit dispute</a>
      </form>
    </div>
</div>

{% endblock %}
