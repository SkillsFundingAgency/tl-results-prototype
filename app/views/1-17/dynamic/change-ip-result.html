{% extends "layout.html" %}

{% block pageTitle %}
Add IP result - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="result-entries1">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="action-change-ip-result-successful" method="post" class="form" id="my_radio_box">
            <div class="govuk-form-group govuk-!-margin-bottom-7">
                <span class="govuk-caption-xl">Change learner's details</span>
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                      <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
                          Has the learner completed their industry placement?
                      </h1>
                    </legend>
                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="result-ip-answer-1" name="result-ip-answer" type="radio" value="Yes" {{ checked("result-ip-answer", "Yes") }}>
                            <label class="govuk-label govuk-radios__label" for="result-answer-1">
                                Yes, completed successfully
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="result-ip-answer-2" name="result-ip-answer" type="radio" value="Yes, completed with special consideration" {{ checked("result-ip-answer", "Yes, completed with special consideration") }}>
                            <label class="govuk-label govuk-radios__label" for="result-answer-2">
                                Yes, completed with special consideration
                            </label>
                        </div>                      
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="result-ip-answer-3" name="result-ip-answer" type="radio" value="No"  {{ checked("result-ip-answer", "No") }}>
                            <label class="govuk-label govuk-radios__label" for="result-answer-3">
                                No, still to be completed
                            </label>
                        </div>
                      </div>
                </fieldset>
            </div>
            <button class="govuk-button" data-module="govuk-button">Change</button>
        </form>
    </div>
</div>

{% endblock %}
