{% extends "layout.html" %}

{% block pageTitle %}
Add IP result - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="update-ip-model-1">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="" method="post" class="form" id="my_radio_box">
            <div class="govuk-form-group govuk-!-margin-bottom-7">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                      <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
                          Select the Industry Placement Model used
                          <p class="govuk-body-l govuk-!-font-weight-regular govuk-!-margin-top-4">Maximum of 2 can be selected</p>
                      </h1>
                    </legend>
                    <div class="govuk-checkboxes">
                       <div class="govuk-checkboxes__item">
                         <input class="govuk-checkboxes__input" id="specialism-1" name="specialism" type="checkbox" value="Building Services Design">
                         <label class="govuk-label govuk-checkboxes__label" for="specialism-1">
                             Occupationally relevant part-time work
                         </label>
                       </div>
                       <div class="govuk-checkboxes__item">
                         <input class="govuk-checkboxes__input" id="specialism-2" name="specialism" type="checkbox" value="Civil Engineering">
                         <label class="govuk-label govuk-checkboxes__label" for="specialism-2">
                             On-site facilities for 105 hours (for SEND students)
                         </label>
                       </div>
                       <div class="govuk-checkboxes__item">
                         <input class="govuk-checkboxes__input" id="specialism-3" name="specialism" type="checkbox" value="Hazardous Materials Analysis and Surveying">
                         <label class="govuk-label govuk-checkboxes__label" for="specialism-3">
                             On-site facilities (for young people in Young Offender Institutions)
                         </label>
                       </div>
                       <div class="govuk-checkboxes__item">
                         <input class="govuk-checkboxes__input" id="specialism-4" name="specialism" type="checkbox" value="Surveying and Design for Construction and the Built Environment">
                         <label class="govuk-label govuk-checkboxes__label" for="specialism-4">
                             Digital and Engineering & Manufacturing: route-level placements
                         </label>
                       </div>
                    </div>
                </fieldset>
            </div>
            <p><a class="govuk-button" role="button" href="result-entries11">Submit</a>
        </form>
    </div>
</div>

{% endblock %}
