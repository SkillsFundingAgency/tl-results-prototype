{% extends "layout.html" %}

{% block pageTitle %}
Add a new registration - enter Unique Learner Number page - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="student-results">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
            <span class="govuk-caption-xl">Add a new learner</span>
            <h1 class="govuk-label-wrapper">
                <label class="govuk-label govuk-label--l govuk-!-margin-bottom-6" for="ULN">
                    Enter the Unique Learner Number (ULN)
                </label>
            </h1>
            <span id="uln-number-hint" class="govuk-hint">
                Must be 10 digits long
            </span>
            <input class="govuk-input govuk-input--width-10" id="ULN" name="ULN" inputmode="numeric">
        </div>
        <p>
            <a class="govuk-button govuk-!-margin-right-1" role="button " href="add-learner-q2-em">
                Continue
            </a>
        </p>
    </div>
</div>

{% endblock %}
