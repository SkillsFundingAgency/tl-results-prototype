{% extends "layout.html" %}

{% block pageTitle %}
Add English and Maths result - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="result-entries1">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="" method="post" class="form" id="my_radio_box">
            <div class="govuk-form-group govuk-!-margin-bottom-7">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                      <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
                          Does the learner have a SEND certificate?
                      </h1>
                    </legend>
                    <div class="govuk-radios">
                      <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="send-answer-1" name="send-answer" type="radio" value="Yes" checked>
                          <label class="govuk-label govuk-radios__label" for="send-answer-1">
                              Yes, they have a certificate
                          </label>
                      </div>
                      <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="send-answer-2" name="send-answer" type="radio" value="No">
                          <label class="govuk-label govuk-radios__label" for="send-answer-2">
                              No, they do not have a certificate
                          </label>
                      </div>
                    </div>
                </fieldset>
            </div>
            <p><a class="govuk-button" role="button" href="change-em-send-successful">Change</a>
        </form>
    </div>
</div>

{% endblock %}
