{% extends "layout.html" %}

{% block pageTitle %}
Add IP result - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="result-entries1">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="" method="post" class="form" id="my_radio_box">
            <div class="govuk-form-group govuk-!-margin-bottom-7">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                      <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
                          Did the placement follow an Industry Placement Model?
                      </h1>
                    </legend>
                    <div class="govuk-radios">
                      <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="model-answer-1" name="model-answer" type="radio" value="Yes" checked>
                          <label class="govuk-label govuk-radios__label" for="model-answer-1">
                              Yes, a model was followed
                          </label>
                      </div>
                      <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="model-answer-2" name="model-answer" type="radio" value="No">
                          <label class="govuk-label govuk-radios__label" for="model-answer-2">
                              No, a model was not followed
                          </label>
                      </div>
                    </div>
                </fieldset>
            </div>
            <p><a class="govuk-button" role="button" href="change-ip-model-2">Continue/change</a>
        </form>
    </div>
</div>

{% endblock %}
