{% extends "layout.html" %}

{% block pageTitle %}
  Cancel address - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="add-address-confirm-address">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="cancel-address" method="post" class="form" id="my_radio_box">

              <div class="govuk-form-group">

                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                      <span class="govuk-caption-l">Add address</span>
                      <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-3">
                        Are you sure you want to cancel adding this address?
                      </h1>
                    </legend>

                    <div class="govuk-radios">
                      <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="address-answer-1" name="cancel-address-answer" type="radio" value="yes">
                          <label class="govuk-label govuk-radios__label" for="cancel-answer-1">
                              Yes, cancel
                          </label>
                      </div>
                      <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="address-answer-2" name="cancel-address-answer" type="radio" value="no">
                          <label class="govuk-label govuk-radios__label" for="cancel-answer-2">
                              No, do not cancel
                          </label>
                      </div>
                    </div>
                </fieldset>

            </div>
            <button class="govuk-button govuk-!-margin-top-3" data-module="govuk-button">Continue</button>
        </form>
    </div>
</div>
{% endblock %}
